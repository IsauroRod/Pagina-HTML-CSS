    <h1 class="estilos-titulos titulo-estilo-sec">Contactanos</h1>
    <div class="box-contactar">
        <section class="formulario-box">
            <form action="" class="formulario">
                <h3 class="cabecera">Envianos un E-Mail</h3>
                <div class="ped-form">
                <label  for="nombre">Nombre: </label>
                <input class="tipo-info" type="text" name="nombre" value="" required>

                <label  for="mail">Email: </label>
                <input class="tipo-info" type="email" name="mail" value="" required>
                
                <label  for="telefono">Telefono: </label>
                <input class="tipo-info" type="tel" name="phone" value="" required>

                <label  for="encabezado">Encabezado: </label>
                <input class="tipo-info" type="text" name="encabezado" value="" required>

                <label  for="contenido">Contenido: </label>
                <textarea name="texto" id="texto" cols="100%" rows="10" class="background-grey marg-mod" required></textarea>
                
                <input class="boton-estilo boton-contactar" type="submit" value="Enviar correo">
                </div>
            </form>
        </section>
        </div>
    </main>
